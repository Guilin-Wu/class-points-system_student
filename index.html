<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生积分门户</title>
  
  <link rel="stylesheet" href="student_style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  
  </head>

<body>

  <div id="login-container">
    <div class="modal-header" style="border-bottom: none; margin-bottom: 15px; padding-bottom: 0;">
      <h2 id="login-title">👨‍🎓 学生积分门户</h2>
    </div>
    
    <form id="login-form">
      <select id="select-student" required disabled>
        <option value="">-- 请老师先加载数据 --</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" disabled>进入门户</button>
      </div>

      <div class="teacher-upload">
        <label for="manual-file-load">教师操作：加载数据文件 (data.json)</label>
        <input type="file" id="manual-file-load" accept=".json">
      </div>
      </form>
  </div>

  <div id="portal-container">
    <div class="portal-header">
      <h2>欢迎你, <span class="student-name">...</span>!</h2>
      <button class="btn btn-sm" id="btn-logout">退出</button>
    </div>
    <div class="portal-grid">
      <div class="portal-widget">
        <h3>我的信息</h3>
        <ul id="student-info-list"></ul>
      </div>
      <div class="portal-widget">
        <h3>🎁 积分商城 (可兑换)</h3>
        <ol id="store-list"></ol>
      </div>
    </div>
    <div class="portal-widget" style="margin-top: 25px;">
        <h3>📑 我的积分记录</h3>
        <div style="max-height: 300px; overflow-y: auto;">
          <table class="styled-table">
            <thead>
              <tr><th>时间</th><th>分值变化</th><th>原因</th><th>最终积分</th></tr>
            </thead>
            <tbody id="student-record-list"></tbody>
          </table>
        </div>
    </div>
  </div>

  <script src="student_script.js"></script>
</body>

</html>
